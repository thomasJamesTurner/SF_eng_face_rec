<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .student-list li {
            background: #2c2c2c;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .student-list img {
            border-radius: 5px;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .logout-button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Teacher</h1>
        <ul class="student-list">
            {% for student in students %}
            <li>
                <span>{{ student[1] }}</span>
                <img src="{{ student[2] }}" alt="{{ student[1] }}">
            </li>
            {% endfor %}
        </ul>
        <form action="/logout" method="GET">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</body>
</html>
